<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="resources/icon.jpg">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/jquery.validate.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Ghost_(Call_of_Duty)">Ghost Wiki</a></li>
        </ul>
      </nav>
    <article id="question">
        <img src="resources/ghost.jpg" alt="Call of Duty character Ghost">
        <p>Please ask your question to the Call of Duty god,</p>
        <h2>Simon "Ghost" Riley</h2>
        <p>And he will respond to you in a super private email!</p>
      </article>
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="ex: myname@example.com">
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <input type="submit" value="Submit">
      </form>
      <footer>
        <a href="#" id="print-link">Print this page</a>
      </footer>
</body>
</html>
